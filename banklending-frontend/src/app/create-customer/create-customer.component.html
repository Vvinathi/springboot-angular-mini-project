<div class="container">
  <h2 class="text-center">New Customer Registration</h2><br>
  <form #customerForm="ngForm" (ngSubmit)="submitForm(customerForm)" class="needs-validation custom-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="customer.custFirstName" required class="form-control">
      <div class="invalid-feedback">First Name is required</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="customer.custLastName" required class="form-control">
      <div class="invalid-feedback">Last Name is required</div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="customer.address" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" [(ngModel)]="customer.city" class="form-control">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" name="state" [(ngModel)]="customer.state" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactNo">Contact Number</label>
      <input type="text" id="contactNo" name="contactNo" [(ngModel)]="customer.contactNo" required class="form-control">
      <div class="invalid-feedback">Contact Number is required</div>
    </div>
    <div class="form-group">
      <label for="adharCard">Adhar Card Number</label>
      <input type="text" id="adharCard" name="adharCard" [(ngModel)]="customer.adharCard" required class="form-control">
      <div class="invalid-feedback">Adhar Card Number is required</div>
    </div>
    <div class="form-group">
      <label for="emailId">Email</label>
      <input type="email" id="emailId" name="emailId" [(ngModel)]="customer.emailId" required class="form-control">
      <div class="invalid-feedback">Email is required</div>
    </div>
    <div class="form-group">
      <label for="birthDate">Date of Birth</label>
      <input type="date" id="birthDate" name="birthDate" [(ngModel)]="customer.birthDate" required class="form-control">
      <div class="invalid-feedback">Date of Birth is required</div>
    </div>
    <div class="form-group">
      <label for="loanType">Loan Type</label>
      <select id="loanType" name="loanType" [(ngModel)]="customer.typeOfLoan" class="form-control">
        <option *ngFor="let type of loanTypes">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="monthlySalary">Monthly Salary</label>
      <input type="number" id="monthlySalary" name="monthlySalary" [(ngModel)]="customer.monthlySalary" required class="form-control">
      <button type="submit" class="btn btn-primary">Submit</button>
      <div><b>{{ submissionStatus }}</b></div>
    </div>
